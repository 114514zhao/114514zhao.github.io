    // å‰ç¼€ç¬¦å·
    const prefixes = {

    // å¼¹çª—é©¬å¡é¾™é…è‰²ç±»åï¼ˆ12ç§ä¸åŒé¢œè‰²ï¼‰
    const popupColorClasses = [
      'popup-color-1', 'popup-color-2', 'popup-color-3',
      'popup-color-4', 'popup-color-5', 'popup-color-6',
      'popup-color-7', 'popup-color-8', 'popup-color-9',

    ];

    let currentCharacter = null;
    let popupInterval = null;
    let popups = [];
    const maxFillRate = 98;
    const maxOverlapRatio = 0.5;
    const popupSize = { width: 140, height: 50 };

    // é€‰æ‹©æ€§æ ¼ååˆå§‹åŒ–
    document.querySelectorAll('.char-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        currentCharacter = this.getAttribute('data-character');
        document.getElementById('selectorContainer').style.opacity = 0;

      });
    });

    // è®¡ç®—é‡å æ¯”ä¾‹
    function calculateOverlapRatio(newRect, existingRect) {
      const overlapLeft = Math.max(newRect.left, existingRect.left);
      const overlapTop = Math.max(newRect.top, existingRect.top);
      const overlapRight = Math.min(newRect.right, existingRect.right);
      const overlapBottom = Math.min(newRect.bottom, existingRect.bottom);

      if (overlapLeft >= overlapRight || overlapTop >= overlapBottom) return 0;

      const overlapArea = (overlapRight - overlapLeft) * (overlapBottom - overlapTop);
      const newPopupArea = (newRect.right - newRect.left) * (newRect.bottom - newRect.top);
      return Math.min(1, overlapArea / newPopupArea);
    }

    // æ£€æŸ¥ä½ç½®æœ‰æ•ˆæ€§
    function isPositionValid(newRect) {
      for (const item of popups) {
        const existingRect = item.element.getBoundingClientRect();
        const overlapRatio = calculateOverlapRatio(newRect, existingRect);
        if (overlapRatio > maxOverlapRatio) return false;
      }
      return true;
    }

    // è·å–æœ‰æ•ˆä½ç½®
    function getValidPosition() {
      const maxLeft = window.innerWidth - popupSize.width;
      const maxTop = window.innerHeight - popupSize.height;
      const maxAttempts = 30;

      for (let i = 0; i < maxAttempts; i++) {
        const left = Math.random() * maxLeft;
        const top = Math.random() * maxTop;

        const newRect = {
          left,
          top,
          right: left + popupSize.width,
          bottom: top + popupSize.height
        };

        if (isPositionValid(newRect)) {
          return { left, top };
        }
      }

      return {
        left: Math.random() * maxLeft,
        top: Math.random() * maxTop
      };
    }

    // åˆ›å»ºå¼¹çª—ï¼ˆéšæœºé©¬å¡é¾™é…è‰²ï¼‰
    function createPopup() {
      if (!currentCharacter) return;

      if (calculateFillRate() >= maxFillRate) {
        removeExcessPopups();
        return;
      }

      const popup = document.createElement('div');
      popup.className = 'popup';
      
      // éšæœºé€‰æ‹©é©¬å¡é¾™é…è‰²
      const randomColorClass = popupColorClasses[Math.floor(Math.random() * popupColorClasses.length)];
      popup.classList.add(randomColorClass);
      
      // éšæœºé€‰æ‹©è¯­å½•
      const quoteList = quotes[currentCharacter];
      const randomQuote = quoteList[Math.floor(Math.random() * quoteList.length)];
      
      // è®¾ç½®å†…å®¹
      popup.innerHTML = `<span class="prefix">${prefixes[currentCharacter]}</span>${randomQuote}`;
      
      // è·å–æœ‰æ•ˆä½ç½®
      const { left, top } = getValidPosition();
      popup.style.left = `${left}px`;
      popup.style.top = `${top}px`;
      
      // æ·»åŠ åˆ°é¡µé¢å’Œæ•°ç»„
      document.body.appendChild(popup);
      popups.push({
        element: popup,
        createTime: Date.now()

      // ç›‘å¬åŠ¨ç”»ç»“æŸ
      popup.addEventListener('animationend', function(e) {
        if (e.animationName === 'fadeOut') {
          popup.remove();
          popups = popups.filter(item => item.element !== popup);
        }
      });
    }

    // è®¡ç®—å½“å‰å¡«å……ç‡
    function calculateFillRate() {
      if (popups.length === 0) return 0;
      
      const screenArea = window.innerWidth * window.innerHeight;
      let totalPopupArea = 0;
      
      popups.forEach(item => {
        const rect = item.element.getBoundingClientRect();
        totalPopupArea += rect.width * rect.height;
      });
      
      return (totalPopupArea / screenArea) * 100;
    }

    // ç§»é™¤å¤šä½™å¼¹çª—
    function removeExcessPopups() {
      const currentFillRate = calculateFillRate();
      if (currentFillRate >= maxFillRate) {
        const excessRatio = currentFillRate / maxFillRate;
        const removeCount = Math.ceil(popups.length * (excessRatio - 0.05) * 2);
        
        if (removeCount > 0 && popups.length > 0) {
          for (let i = 0; i < removeCount; i++) {
            if (popups.length === 0) break;
            const oldestPopup = popups[0];
            oldestPopup.element.classList.add('fade-out');
          }
        }
      }
    }

    // å¯åŠ¨å¼¹çª—ç³»ç»Ÿ
    function startPopupSystem() {
      for (let i = 0; i < 15; i++) {

      popupInterval = setInterval(() => {
        createPopup();

      });
